<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" />

    <title>Plagiarism</title>

</head>

<body>

    <!-- Showcase -->
    <section class="text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
        <div class="container">
            <div class="align-items-center justify-content-between">
                <div>
                    <table class="table table-bordered">
                        <thead style="position: sticky;top: 0" class="bg-danger text-light">
                            <tr>
                                <th colspan="2" class="text-center">
                                    <h1>PLAGIARISM REPORT</h1>
                                </th>
                            </tr>
                            <tr>
                                <th scope="col" width="40%">
                                    <h2>File Name</h2>
                                </th>
                                <th scope="col" width="60%">
                                    <h2>Percantage</h2>
                                </th>
                            </tr>
                            <thead>
                            <tbody {% for key, value in context.items() %} <tr>
                                <td> {{ key }} </td>
                                <td>
                                    <div class="progress">
                                        <div class="progress-bar 
                                                {% if value >= 0.7 %} 
                                                    bg-danger 
                                                {% elif value >= 0.4 %} 
                                                    bg-warning 
                                                {% else %} 
                                                    bg-success 
                                                {% endif %}" role="progressbar" style="width: {{ value * 100 }}%"
                                            aria-valuenow="{{ value * 100 }}" aria-valuemin="0" aria-valuemax="100">
                                            {{ value * 100 }}%
                                        </div>
                                    </div>
                                </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
</body>

</html>
